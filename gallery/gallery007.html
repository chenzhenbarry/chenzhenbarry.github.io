<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Gallery</title>

<body>
<h1>Gallery</h1>
<ul>
  <li><a href="001.jpg"onclick="showPic(this);return false;"title="君士坦丁堡1">001</a></li> 
  <li><a href="002.jpg"onclick="showPic(this);return false;"title="君士坦丁堡2">002</a></li>

  <li><a href="003.jpg"onclick="showPic(this);return false;"title="君士坦丁堡3">003</a></li>

  <li><a href="004.jpg"onclick="showPic(this);return false;"title="君士坦丁堡4">004</a></li>

</ul>

  <img src="005.jpg" alt="my image gallery" height="250" id="placeholder">

  <p id="description">Choose an image.</p>
  
<script type="text/javascript" > 
function showPic(whichpic){
        var source = whichpic.getAttribute("href");
        var placeholder=document.getElementById("placeholder");
        placeholder.setAttribute("src",source);
	var text = whichpic.getAttribute("title");

	var description =  document.getElementById("description");

	description.firstChild.nodeValue = text; 
}

</script>

</body>

</html>
